<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Document</title>
</head>
<body>
     <div id="page__1">
         <div class="text__container">
             <div class="text__1">Choose The Doctor <br> You Want</div>
             <div class= "text__2">Lorem ipsum dolor amet, consectetur <br> adipiscing inet deli</div>
             <button id="page__1__button"> Get Started </button>
         </div>
         <div class="page__1__image">
             <img src="/images/Illustration.png" alt="">
         </div>
     </div>
     <div id="page__2">
         <div class="page__2__navbar">
             <img src="/images/page2.menu.svg" alt="">
             <img src="/images/page2.avatar.svg" alt="">
         </div>
         <div class="page__2__text text__1">Find Your Desired <br> Doctor</div>
         <div class="page__2__searchbar">
             <input type="text" class="search__doctor" placeholder="Search For Doctors">
             <div class="searchbar__icon"><img class="icon" src="/images/searchbar__icon.svg" alt=""></div>
         </div>
         <div class="page__2__categories">
             <div class="categories page__2__section__name" id="categories">Categories</div>
             <div class="categories__container">
                 <div class="categories__buttons"  id="dental">
                     <img class="categories__icon" src="/images/categories-dental.svg" alt="">
                     <div class="category__name">
                         Dental<br> Surgeon
                     </div>
                 </div>
                 <div class="categories__buttons margin__modifier" id="heart">
                     <img  class="categories__icon"src="/images/categories-heart.svg" alt="">
                     <div class="category__name">
                        Heart <br> Surgeon
                     </div>
                 </div>
                 <div class="categories__buttons margin__modifier" id= "eye">
                     <img  class="categories__icon"src="/images/categories-eye.svg" alt="">
                     <div class="category__name">
                        Eye <br> Specialist
                     </div>
                 </div>
             </div>
         </div>
         <div class="page__2__doctors">
             <div id="page__2__top-doctors" class="page__2__section__name">
                 Top Doctors
             </div>
             <div class="doctors__container">
                 
             </div>
 </div>
</div>
<div id="page__3">
    <div class="page__3-topbar">
        <img id="page__3-back" src="/images/page3__back-arrow.svg" alt="">
        <img src="/images/page__3__menu-icon.svg" alt="">
    </div>
    <div class="doctor__info__container">
       <div class="info__and__contacts">
            <img id="doctor__info-image" src="" alt="">
            <div class="doctor__info">
                <div id="doctor__info-name"></div>
                <div id="doctor__info-other"></div>
                <div id="doctor__info-contacts">
                    <img src="/images/doctor__contact1.svg" alt="">
                    <img src="/images/doctor__contact2.svg" alt="">
                    <img src="/images/doctor__contact3.svg" alt="">
                </div>
            </div>
        </div>
        <div class="doctor__info-text">
            <div class="section__name">About Doctor</div>
            <div id="about__doctor-text"></div>

        </div>
        <div class="upcoming__schedules__container">
            <div class="section__name">Upcoming Schedules</div>
            <div class="schedule">
                <img class="schedule__date" src="images/schedule1.svg" alt="">
                <div class="schedule__text">
                    <div class="consultation section__name">Consultation</div>
                    <div class="date">Sunday . 9am-11am</div>
                </div>
            </div>
            <div class="schedule background__modifier">
                <img class="schedule__date" src="/images/schedule2.svg" alt="">
                <div class="schedule__text">
                    <div class="consultation section__name">Consultation</div>
                    <div class="date">Monday . 9am-11am</div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
